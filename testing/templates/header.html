<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="text-dark" href="/" style="text-decoration: none">Web application for testing</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/api">Список тестов</a>
    </nav>

    {% if not user.is_authenticated %}
        <a class="btn btn-outline-primary" href="/register" style="margin-right: 5px">Регистрация</a>
        <a class="btn btn-outline-primary" href="/login">Войти</a>
    {% else %}
        <h5 style="margin-right: 10px">{{ user }}</h5>
        <a class="btn btn-outline-primary" href="/logout">Выйти</a>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</header>
