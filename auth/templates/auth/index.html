<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="nav">
    {% if authenticated %}
    Имя пользователя: {{ authenticated }}
    <a href="/auth/logout"><h5>Выйти</h5></a>
    {% else %}
    Вы не авторизованы
    <a href="/auth/login"><h5>Войти</h5></a>
    <a href="/auth/register"><h5>Регистрация</h5></a>
    {% endif %}
</header>
<div class="container" style="margin-top: 2em">
    {% if message %}
    {{ message }}
    {% else %}
        {% if authenticated %}
        <a href="/api"><h5>К тестам</h5></a>
        <a href="/"><h5>На главную</h5></a>
        {% endif %}
    {% endif %}
</div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</body>
</html>
