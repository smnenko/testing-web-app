<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container" style="margin-top: 2em">

        <section class="signup" style="display:block">
        <div class="container" style="width:660px;position:relative;margin: 0 auto">
            <div class="signup-content" style="padding: 50px 85px;">
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show">
                    {{ message }}
                </div>
                {% endif %}
                <form method="POST" action="/login" class="signup-from">
                    {% csrf_token %}
                    <h2 class="form-title" style="text-align:center; text-transform:uppercase;">
                        Войти в аккаунт
                    </h2>
                    <div class="form-group" style="overflow: hidden">
                        <input type="text" name="username" class="form-input" placeholder="Username" style="padding: 17px 20px; width:100%;border-radius: 5px;">
                    </div>
                    <div class="form-group" style="overflow: hidden">
                        <input type="password" name="password" class="form-input" placeholder="Password" style="padding: 17px 20px; width:100%;border-radius: 5px;">
                    </div>

                    <div class="form-group">
                        <input class="form-submit" type="submit" value="Войти" style="width: 100%;padding:17px 20px;text-transform:uppercase">
                    </div>
                </form>
            </div>
        </div>
    </section>
        {% include "footer.html" %}
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</body>
</html>
